<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var light = "blue";

        function Fun(str) {
            console.log("目前是" + str + "警戒");
        }
        switch (light) {
            case "red":
                alert("緊急");
                break;
            case "blue":
                Fun(light);
                break;
            default:
                alert("沒有資料");
                break;
        }
    </script>
</body>

</html>
